<h2 ng-if="vm.category">All posts in {{vm.category.name}}</h2>
<h2 ng-if="vm.tag">All posts tagged {{vm.tag.name}}</h2>

<div class="row">

<div
  class="col-xs-24 col-sm-20 col-md-20 col-lg-20"
  infinite-scroll="vm.loadMorePosts()"
  infinite-scroll-disabled="vm.loadingMore"
  infinite-scroll-immediate-check="false"
>

  <div
    ag-id="gallery"
    ag-options="vm.gridOptions"
    angular-grid="vm.posts"
    class="grid list-unstyled"
  >

      <div ng-repeat="post in vm.posts" class="post">
        <a ng-href="{{vm.getLinkURL(post)}}">
          <img
            alt="{{post.post_title}}"
            class="grid-img"
            data-actual-height="{{post.images.medium.height}}"
            data-actual-width="{{post.images.medium.width}}"
            ng-src="{{post.images.medium.url}}"
            sizes="(max-width: 680px) 100vw, 680px"
            ng-srcset="{{post.images.fullsize.url}} 680w, {{post.images.medium.url}} 71w, {{post.images.large.url}} 182w"
          >
        </a>
      </div>

  </div>

</div>

<div class="hidden-xs col-sm-4 col-md-4 col-lg-4">
  <div ng-repeat="ad in vm.ads" class="advertisement" ng-style="{top: $index * 2000 + 'px'}">
    <a href="https://litmus.com/email-testing?utm_source=really_good_emails" target="_blank">
      <img src="https://reallygoodemails.com/wp-content/uploads/litmus.png" class="img-responsive">
      <small>Optimize every email for the clients and devices your subscribers use most.</small>
    </a>
  </div>
</div>

</div>
