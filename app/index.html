<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="fragment" content="!">
    <meta name="viewport" content="width=device-width">
    <meta name="pinterest" content="nopin">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) /styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->

    <!-- build:css(.tmp) /styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <base href="/">
  </head>
  <body ng-app="reallyGoodEmailsApp" ng-controller="SearchCtrl">
    <div class="v2-tease">This is a beta version. The old site is still <a href="https://reallygoodemails.com/">available here</a>.</div>
    <div class="header">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" ng-click="search.clear()">
              <img alt="Really Good Emails" src="images/_icons/favicon-32x32.png">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <form
              action="/"
              class="navbar-form navbar-left search-field"
              role="search"
            >
              <div class="input-group">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </div>
                <input
                  autocomplete="off"
                  class="form-control"
                  name="s"
                  ng-model="search.query"
                  placeholder="Search"
                  spellcheck="false"
                  type="search"
                >
                <div class="input-group-addon" ng-show="search.query">
                  <a href ng-click="search.clear()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </a>
                </div>
              </div>
            </form>

            <ul class="nav navbar-nav">
              <li><a href="/categories">Categories</a></li>
              <li><a href="https://explore.reallygoodemails.com/">Explore</a></li>
              <li><a href="https://reallygoodemails.com/resources/">Resources</a></li>
              <li><a href="https://shop.reallygoodemails.com/">Shop</a></li>
            </ul>
            <a href="https://reallygoodemails.com/submit-email/" class="navbar-right submit-email-button">
              <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            </a>
          </div>
          <div id="loading-bar-container"></div>
        </div>
      </nav>
    </div>

    <div class="container" ng-view autoscroll></div>

    <div class="footer">
      <div class="container">
        <!--
        <p><span class="glyphicon glyphicon-heart"></span> from the Really Good Emails team</p>
        -->
      </div>
    </div>
