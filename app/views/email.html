<div class="row">
  <div class="col-md-18">
    <img
      alt="{{vm.post._embedded['wp:featuredmedia'][0].alt_text}}"
      class="img-responsive"
      height="{{vm.post._embedded['wp:featuredmedia'][0].media_details.sizes.standard.height}}"
      ng-src="{{vm.post._embedded['wp:featuredmedia'][0].media_details.sizes.standard.source_url}}"
      width="{{vm.post._embedded['wp:featuredmedia'][0].media_details.sizes.standard.width}}"
    >
  </div>
  <div class="col-md-6">
    <ul>
      <span ng-repeat="terms in vm.post._embedded['wp:term']">
        <li ng-repeat="term in terms">
          <a ng-href="/{{term.taxonomy}}/{{term.slug}}">{{term.name}}</a>
        </li>
      </span>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-md-18">
    <dir-disqus config="vm.disqusConfig"></dir-disqus>
  </div>
</div>
