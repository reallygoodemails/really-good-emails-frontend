    <div class="v2-tease">
      <span class="v2-tease__line">Hey there adventurer! This is the <strike>Really Good</strike>, <strike>Gooder</strike>, Good new alpha site.</span>
      <span class="v2-tease__line"><a href="https://reallygoodemails.com/">Looking for the old site</a>?</span>

    <div class="header">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">

              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" ng-click="search.clear()">
              <img alt="Really Good Emails" src="images/rge-logo.svg" width="32" height="32">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <form
              action="/"
              class="navbar-form navbar-left search-field"
              role="search"
            >
              <div class="input-group">
                <div class="input-group-addon">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </div>
                <input
                  autocomplete="off"
                  class="form-control"
                  name="s"
                  ng-model="search.query"
                  placeholder="Search"
                  spellcheck="false"
                  type="search"
                >
                <div class="input-group-addon" ng-show="search.query">
                  <a href ng-click="search.clear()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  </a>
                </div>
              </div>
            </form>

            <ul class="nav navbar-nav">
              <li><a href="/categories">Categories</a></li>
              <!--
              <li><a href="https://explore.reallygoodemails.com/">Articles</a></li>

              <li><a href="https://shop.reallygoodemails.com/">Shop</a></li>

          <div id="loading-bar-container"></div>
