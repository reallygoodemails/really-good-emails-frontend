<div
  ag-id="gallery"
  ag-options="{direction: 'rtol'}"
  ag-grid-width="140"
  ag-gutter-size="10"
  angular-grid="search.hits"
  class="grid list-unstyled"
>
  <div ng-repeat="hit in search.hits">
    <a ng-href="{{getLinkURL(hit)}}">
      <img
        class="grid-img"
        ng-src="{{hit.thumbnail_url}}"
      >
    </a>
  </div>
</div>
