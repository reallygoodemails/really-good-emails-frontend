## Customize dependencies
dependencies:
  pre:
    - npm install -g bower grunt-cli
    - bower install

  cache_directories:
    - "bower_components"

## Customize test commands
test:
  override:
    - npm run test-single-run

deployment:
  staging:
    branch: master
    commands:
      - grunt build

general:
  artifacts:
    - "dist"
