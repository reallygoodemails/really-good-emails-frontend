<div class="row">
  <div class="col-md-24 email" ng-show="vm.post.title">
    <span class="email__subject-label">Subject</span>
    <h2 class="email__subject" ng-bind-html="vm.post.title.rendered"></h2>
    <span class="email__subject-from">from</span>
    <a ng-href="{{vm.post._embedded['wp:term'][1][0].link | rgeUrl}}">{{vm.post._embedded['wp:term'][1][0].name}}</a>
  </div>
</div>

<div class="row">

  <div class="col-md-14">
    <div class="well" ng-show="vm.post.content" ng-bind-html="vm.post.content.rendered"></div>
    <img
      alt="{{vm.post._embedded['wp:featuredmedia'][0].alt_text}}"
      class="img-responsive"
      height="{{vm.post._embedded['wp:featuredmedia'][0].media_details.sizes.standard.height}}"
      ng-src="{{vm.post._embedded['wp:featuredmedia'][0].media_details.sizes.standard.source_url}}"
      width="{{vm.post._embedded['wp:featuredmedia'][0].media_details.sizes.standard.width}}"
    >
  </div>

  <div class="col-md-10">
    <div class="row">
      <div class="col-md-12">
        <broadstreet-zone zone-id="56072"></broadstreet-zone>
      </div>
      <div class="col-md-12">
        <broadstreet-zone zone-id="56072"></broadstreet-zone>
      </div>
    </div>
    <dir-disqus config="vm.disqusConfig"></dir-disqus>
  </div>

</div>

<div class="row">
  <h1>Categorized</h1>
  <ul class="list-inline">
    <li ng-repeat="term in vm.post._embedded['wp:term'][0]">
      <h3><a ng-href="{{term.link | rgeUrl}}">{{term.name}}</a></h3>
    </li>
  </ul>
</div>

<div class="row">
  <h1>More {{vm.post._embedded['wp:term'][1][0].name}} emails</h1>
  <div ng-repeat="post in vm.tagResults" class="col-lg-4 post">
    <a ng-href="{{post.permalink | rgeUrl}}">
      <img
        alt="{{post.post_title}}"
        class="grid-img img-loaded"
        data-actual-height="{{post.images.medium.height}}"
        data-actual-width="{{post.images.medium.width}}"
        ng-src="{{post.images.medium.url}}"
        sizes="(max-width: 680px) 100vw, 680px"
        ng-srcset="{{post.images.fullsize.url}} 680w, {{post.images.medium.url}} 71w, {{post.images.large.url}} 182w"
      >
    </a>
  </div>
  <div class="col-lg-4">
    <a ng-href="{{vm.post._embedded['wp:term'][1][0].link | rgeUrl}}">More</a>
  </div>
</div>

<div class="row">
  <h1>More {{vm.post._embedded['wp:term'][0][0].name}} emails</h1>
  <div ng-repeat="post in vm.categoryResults" class="col-lg-4 post">
    <a ng-href="{{post.permalink | rgeUrl}}">
      <img
        alt="{{post.post_title}}"
        class="grid-img img-loaded"
        data-actual-height="{{post.images.medium.height}}"
        data-actual-width="{{post.images.medium.width}}"
        ng-src="{{post.images.medium.url}}"
        sizes="(max-width: 680px) 100vw, 680px"
        ng-srcset="{{post.images.fullsize.url}} 680w, {{post.images.medium.url}} 71w, {{post.images.large.url}} 182w"
      >
    </a>
  </div>
  <div class="col-lg-4">
    <a ng-href="{{vm.post._embedded['wp:term'][0][0].link | rgeUrl}}">More</a>
  </div>
</div>
