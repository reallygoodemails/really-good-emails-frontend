<ul
  ag-id="gallery"
  ag-infinite-scroll="vm.loadMorePosts()"
  ag-options="vm.angularGridOptions"
  angular-grid="vm.posts"
  class="grid list-unstyled row"
>

  <li
    class="col-md-3 col-xs-6"
    ng-repeat="post in vm.posts"
  >

    <div ng-if="$index === 3">
      <a href="https://litmus.com/email-testing?utm_source=really_good_emails" target="_blank">
        <img src="https://reallygoodemails.com/wp-content/uploads/litmus.png" class="grid-img">
      </a>
      <p class="rge--text-small">Optimize every email for the clients and devices your subscribers use most.</p>
    </div>

    <a ng-href="#/emails/{{::post.slug}}">

      <img
        alt="{{::post._embedded['wp:featuredmedia'][0].alt_text}}"
        class="grid-img"
        data-actual-height="{{::post._embedded['wp:featuredmedia'][0].media_details.sizes.standard.height}}"
        data-actual-width="{{::post._embedded['wp:featuredmedia'][0].media_details.sizes.standard.width}}"
        ng-src="{{::post._embedded['wp:featuredmedia'][0].media_details.sizes.standard.source_url}}"
      >
      <p class="text-center" ng-bind-html="::post.title.rendered"></p>
    </a>

    <div ng-if="$index === 2">
      <a href="https://www.campaignmonitor.com/?utm_campaign=reallygoodemails&amp;utm_source=reallygoodemailsad&amp;utm_medium=referral" target="_blank">
        <img src="https://reallygoodemails.com/wp-content/uploads/cm_logo.jpg" class="grid-img">
      </a>
      <p class="rge--text-small">Elegantly simple email marketing.</p>
    </div>

  </li>
</ul>

<nav class="navbar navbar-default navbar-fixed-bottom footer" ng-show="vm.loadingMore">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          <span class="sr-only">45% Complete</span>
        </div>
      </div>
    </div>
  </div>
</nav>
